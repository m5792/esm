    <script>
      async function loadSRSheet() {
    const apiKey = "AIzaSyBe-AlG9lpyXyC7KV-AavR6tbqOc75iYdM";
    const sheetId = "1wvsPdAQA57HxhTxA3cCcQvUEz93IWkBre_Ix-qvzwss";
    const range = 'FORM!A:K';

    try {
        const response = await fetch(
            `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`
        );
        const data = await response.json();

        if (data.values && data.values.length > 1) {
            const headers = data.values[0];
            const rows = data.values.slice(1);

            // Filter where column 1 is 'store'
            const storeRows = rows.filter(row => row[1]?.toLowerCase() === 'store');

            // Sort by column 0 (numeric), in descending order
            storeRows.sort((a, b) => {
                const valA = parseInt(a[0]) || 0;
                const valB = parseInt(b[0]) || 0;
                return valB - valA;
            });

            const filteredData = [headers, ...storeRows];

            populateSRTable(filteredData);
            populateSRDropdowns(filteredData);
        } else {
            console.error("No data found in the specified range.");
        }
    } catch (error) {
        console.error("Error fetching data from Google Sheets:", error);
    }
}


        function populateSRTable(data) {
            const tbody = document.querySelector('#myTable tbody');
            tbody.innerHTML = '';

            data.slice(1).forEach((row) => {
                const tr = document.createElement('tr');

                row.forEach((cell, cellIndex) => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);

                    if (cellIndex === 10) {
                        const type = cell.toLowerCase().trim();
                        if (type === "load") tr.classList.add('blue');
                        else if (type === "unload") tr.classList.add('blue');
                        else if (type === "x") tr.classList.add('red');
                    }
                });

                tbody.appendChild(tr);
            });
        }

        function populateSRDropdowns(data) {
            const dropdown1 = document.getElementById('filterSRColumn1');
            const dropdown2 = document.getElementById('filterSRColumn2');
            const dropdown4 = document.getElementById('filterSRColumn4');

            const uniqueValues1 = [...new Set(data.slice(1).map(row => row[10]))];
            const uniqueValues2 = [...new Set(data.slice(1).map(row => row[5]))];
            const uniqueValues4 = [...new Set(data.slice(1).map(row => row[3]))];

            populateSRDropdown(dropdown1, uniqueValues1);
            populateSRDropdown(dropdown2, uniqueValues2);
            populateSRDropdown(dropdown4, uniqueValues4);

            $(dropdown4).select2({
                placeholder: "-- Select --",
                allowClear: true,
                width: 'resolve'
            });

            $(dropdown4).on('change', filterSRTable);
        }

        function populateSRDropdown(dropdown, values) {
            dropdown.innerHTML = '<option value="">-- Select --</option>';
            values.forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                dropdown.appendChild(option);
            });
        }

        function filterSRTable() {
            const filter1 = document.getElementById('filterSRColumn1').value.toLowerCase();
            const filter2 = document.getElementById('filterSRColumn2').value.toLowerCase();
            const filter4 = $('#filterSRColumn4').val()?.toLowerCase();
            const startDate = new Date(document.getElementById("startDate").value);
            const endDate = new Date(document.getElementById("endDate").value);

            const rows = document.querySelectorAll('#myTable tbody tr');
            let visibleRows = 0;

            rows.forEach((row) => {
                const cells = row.querySelectorAll('td');
                const date = new Date(cells[2]?.textContent.trim());

                let dateMatches = true;
                if (startDate && date < startDate) dateMatches = false;
                if (endDate && date > endDate) dateMatches = false;

                const matchesFilter1 = !filter1 || cells[10]?.textContent.toLowerCase() === filter1;
                const matchesFilter2 = !filter2 || cells[5]?.textContent.toLowerCase() === filter2;
                const matchesFilter4 = !filter4 || cells[3]?.textContent.toLowerCase() === filter4;

                if (matchesFilter1 && matchesFilter2 && matchesFilter4 && dateMatches) {
                    row.classList.remove('hidden');
                    visibleRows++;
                } else {
                    row.classList.add('hidden');
                }
            });

            displayNoResultsSRMessage(visibleRows);
        }

        function displayNoResultsSRMessage(visibleRows) {
            const noResultsMessage = document.getElementById('noResultsMessage');
            if (!visibleRows) {
                if (!noResultsMessage) {
                    const message = document.createElement('p');
                    message.id = 'noResultsMessage';
                    message.textContent = 'No matching results found.';
                    document.body.appendChild(message);
                }
            } else if (noResultsMessage) {
                noResultsMessage.remove();
            }
        }

        window.onload = () => {
            loadSRSheet();
            document.getElementById('filterSRColumn1').addEventListener('change', filterSRTable);
            document.getElementById('filterSRColumn2').addEventListener('change', filterSRTable);
            document.getElementById('startDate').addEventListener('change', filterSRTable);
            document.getElementById('endDate').addEventListener('change', filterSRTable);

            //

            //
           fetchSheetData();
             
        };
